name: Release

on:
  push:
    tags:
      - v*.*.*

jobs:
  release:
    name: Create release
    runs-on: ubuntu-20.04
    steps:
      - name: Set variables
        id: init
        run: |
          echo ::set-output name=tag::${GITHUB_REF#refs/tags/}
          echo ::set-output name=version::${GITHUB_REF#refs/tags/v}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create Arduino package
        id: arduino
        run: |
          FILENAME=ESP32_Test_Project-${{ steps.init.outputs.tag }}.zip
          # rm -f "$FILENAME"
          # 7z a "$FILENAME" \
          # -xr!.vs \
          # src \
          # lib \
          # include \
          # test \
          # README.md
          extras/scripts/build-single-header.sh src/ArduinoJson.hpp "$FILENAME"
          echo ::set-output name=filename::$FILENAME
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          bodyFile: ${{ steps.body.outputs.filename }}
          draft: false
          name: ESP32_Test_Project ${{ steps.init.outputs.version }}
          artifacts: ${{ steps.arduino.outputs.filename }}
          token: ${{ secrets.GITHUB_TOKEN }}
